<script>
    var str = 'assssjdssskssalsssdkjsssddddddddddddddddddddddddddss';
    var arr = str.split('');
    str = arr.sort().join('');
    alert(str);//aadddjjkklsssssssssssssssss

    var re = /(\w)\1+/g;
