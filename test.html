<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<article>
    <h1>Contact the band</h1>
    <form action="submit.html" method="post">
        <fieldset>
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your name" required="required"/>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Your email address" required="required"/>
            </p>
            <p>
                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="40" rows="10" required="required" placeholder="Write your message here."></textarea>
            </p>
            <input type="submit" value="Send"/>
        </fieldset>
    </form>
</article>
<script src="scripts/global.js"></script>
</body>
</html>
